<html lang="en">

<head>
    <!-- Home Page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Output/output.css">
    <script src="../Public/index.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script type="importmap" src="https://unpkg.com/three@<version>/build/three.module.js"></script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.1/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@^0.172.0/build/three.module.min.js"
        }
    }
    
    </script>
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer-module.min.js"></script>

    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@google/model-viewer-effects/dist/model-viewer-effects.min.js"></script>
    <script src="Public/indexJohn.js"></script>

</head>

<body>

    <!-- Navigation Menu -->
    <nav>
        <button class="clubHeading" onclick="sendHome()"><img class="clubHeadingPic"
                src="../Assets/websiteIcon.png"></button>
        <div class="navDiv">
            <button class="homePageB" onclick="sendHome()">Home</button>
            <button class="eventsPageB" onclick="sendEvents()">Events</button>
            <button class="lessonsPageB" onclick="sendLessons()">Lessons</button>
            <button class="projectsPageB" onclick="sendProjects()">Projects</button>
            <button class="socialsPageB" onclick="sendSocials()">Socials</button>
        </div>
    </nav>
    <div class="lowerBodyIndex">
        <div class="text-center">
            <h1 class="tagLine"></h1>
        </div>
        <model-viewer src="../Assets/laptop3update.glb" class="interactiveLaptop" auto-rotate camera-controls
            disable-zoom disable-tap loading="lazy" field-of-view="50deg" auto-rotate-delay="3000"
            camera-orbit="270deg 75deg 2m" min-camera-orbit="-Infinity 75deg 18m" max-camera-orbit="Infinity 75deg 18m"
            camera-target="0m 1.5m -0" interaction-prompt="none" exposure="0.325" ;>
            <effect-composer render-mode="quality" msaa="10">
                <bloom-effect strength="0.75" radius="0.5"></bloom-effect>
                <color-grade-effect></color-grade-effect>
            </effect-composer>
            <div class="question"></div>
            <div class="containerPic1">
                <div class="insetBorder"></div>
                <button>
                    <img class="homePhoto" src="Assets/template.png">
                </button>

            </div>
            <div class="containerPic2">
                <div class="insetBorder"></div>
                <button>
                    <img class="homePhoto" src="Assets/template.png">
                </button>
            </div>
    </div>
    </model-viewer>


</body>

</html>
